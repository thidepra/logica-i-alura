<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    for (let linha = 1; linha <= 3; linha++) {

        for (let coluna = 1; coluna <= 10; coluna++) {
            mostra("*");
        }
        pulaLinha();
    }
    

</script>
