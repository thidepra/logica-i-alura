<script>
    //Testando os exercícios do curso
    document.write("<br>");
    document.write("Eu acertei: " + 15 / (50 * 100) + "%"); //errado pois a divisão é feita antes da multiplicação
    document.write("<br>");
    document.write("Eu acertei: " + 15 / 50 * 100 + "%");

    var idadeGuaraciara = 15;
    var idadePerola = 13;
    var totalIdades = idadeLinda + idadeGuaraciara + idadePerola;

    document.write(totalIdades / 3);

    var IDADE1 = 10;

    function pulaLinha() {
        document.write("<br>");

    function mostra(frase) {
        document.write("**************************************************");
        pulaLinha();

    function exibeTitulo(titulo) {
        document.write("<h1>" + titulo + "</h1>");
        pulaLinha();
    }

    function exibeParagrafo(paragrafo) {
        document.write("<p>" + paragrafo + "</p>");

    exibeTitulo("Bem-vindos");

    var idadeMediaQuandoTemFilhos = 28;
    var anoAtual = 2024;
    var quantidadeDeGerações = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;
    mostra("A quantidade de gerações é " + Math.round(quantidadeDeGerações));

</script>
