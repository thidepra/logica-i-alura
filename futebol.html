<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Informe o número de vitórias do seu time"));
    //prompt retorna sempre uma string
    //"5" * 3 = 15
    //na multiplicação ou divisão o JS converte para número
    var empates = parseInt(prompt("Informe o número de empates do seu time"));
    var pontos = (vitorias * 3) + empates;
    //10 + "1" = 101
    //já na concatenação o JS converte para string
    //usa o parseInt para converter a string para número, como boa prática converte o valor digitado

    mostra("O seu time tem " + pontos + " pontos");

    var pontosAnoPassado = 28;

    if (pontos > pontosAnoPassado) {
        mostra("O seu time está melhor que o ano passado.");
    } else if (pontos < pontosAnoPassado) {
        mostra("O seu time está pior que o ano passado.");
    } else {
        mostra("O seu time está igual ao ano passado.");
    }
    
    mostra(FIM);

</script>
